{% extends "base.html" %}

{% block content %}
    <h1>Учетная запись</h1>
    <h2>{{current_user.username}}</h2>
    <a href="/logout" class="btn btn-danger">Выйти</a>
    <h1 style="text-align: center;">Ваши товары</h1>
    <section>
        {% for good in goods %}
            <div class="good-container" onclick="location.href='good/{{good.id}}'">
                <h2 style="text-align: center;">{{good.name}}</h2>
                <img src="{{url_for('static', filename='uploads/{}'.format(good.photo))}}"
                     alt="no-image" width="300" height="300">
            </div>
        {% endfor %}
    </section>
{% endblock %}
