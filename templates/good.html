{% extends "base.html" %}

{% block content %}
    <h1>{{good.name}}</h1>
    <img src="{{url_for('static', filename='uploads/{}'.format(good.photo))}}" alt="{{good.name}}" class="good_photo"
         width="300" height="300">
    <p>Цена: {{good.price}}</p>
    <p>Продавец: {{good.user.username}}</p>
{% endblock %}
